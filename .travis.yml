sudo: false

language: android

android:
  components:
    - build-tools-22.0.1
    - android-22
    - sys-img-armeabi-v7a-android-22
    - add-on
    - extra
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

jdk:
  - oraclejdk7
  # Disable JDK8 for the time being, due to failed task ':app:preDexDebug'
  # Cause: project and library are compiled by different versions of JDK
  # - oraclejdk8

before_install:
  - echo yes | android update sdk --all --filter build-tools-22.0.1 --no-ui --force

before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew connectedAndroidTest